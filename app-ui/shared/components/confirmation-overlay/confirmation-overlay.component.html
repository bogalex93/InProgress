<h3 class="confirm-question" *ngIf="confirmQuestion" [innerText]="confirmQuestion"></h3>
<div class="confirm-actions">
  <span uk-icon="icon: close; ratio: 2.5" (click)="cancelAction()" class="icon-btn delete"></span>
  <span uk-icon="icon: check; ratio: 2.5" (click)="confirmAction()" class="icon-btn done"></span>
</div>
